<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
  <link rel="stylesheet" href="style.css">
  <script src="chat.js"></script>
</head>

<body>

  <div class="bg container-fluid">
    <div class="container">
      <!------------------------------------------Nav bar start here------------------------------------------>
      <nav class="navbar navbar-expand-md  navbar-light ">
        <h2 class="logo">Maxeon</h2>
        <button class="navbar-toggler" type="button" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-list" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-list" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-list" href="#">UseCases</a>
            </li>
            <li class="nav-item">
              <a class="nav-list" href="#">Pricing</a>
            </li>
            <li class="nav-item active">
              <a class="nav-list " style="color:black" href="#">Login</a>
            </li>
          </ul>
        </div>
      </nav>


      <!------------------------------Nav bar End here-------------------------------------->

      <!--------------------------------------------Banner start here------------------------->

      <div class="banner-text">
        <p> Where words fail, Music speaks.</p>


      </div>
      <!--------------------------------Chat-bot start here----------------------------------------->

      <div id="myDIV">
        <div class="askanything">
          <p class="hi-there">Hi There </p>
          <p id="hello-ask"> Hello Ask Us Anything.Share Your Feedback.</p>


        </div>

        <!------------------------ Hide from here------------------------->
        <div class="type-chat">
          <div class="start-chat" id="Hide-chat">

            <h4>Start a Conversation</h4>
            <p class="team"> The team typically replies in a few minutes</p>

            <div class="inline grid-container" id="chat-Start" onclick="chatBot()">
              <div class="grid-item">

               <p> New Conversation</p>

              </div>
              <div class="grid-item">
                 <i class="material-icons" class="send-icon">send</i>
              </div>

            </div>
          </div>
          <!---Show chat from here start conversation  -->

          <div class="chat-show" id="show-chat">
            <div class="chat-here">


              <div id="content">


              </div>

            </div>

            <div class="grid-containers input-border">

              <div class="grid-items ">
                <input type="text" id="fname" name="fname" required placeholder="Write a reply...">

              </div>
              <div class="grid-items">

                <a onclick="userInput()" id="click"> <i class="material-icons sends-icon">send</i></a>

              </div>


            </div>
          </div>
          <!---Show chat from here End conversation  -->
        </div>

      </div>
      <!-----------------------------------Chatbot End here---------------------->

      <!-------------------------------Chat-Bot-Icon start here---------------------->
      <div id="chatbot" onclick="chatShow()">
        <img src="SparrowBird.png" id="IMG">
        <i class="material-icons" id="mat-icon">close</i>

      </div>
      <!--Chat-Bot-Icon End here-->

    </div>
  </div>


</body>

</html>
